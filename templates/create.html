<!-- 繼承自 base.html 模板 -->
{% extends 'base.html' %}

<!-- 覆寫 base.html 中的 content block -->
{% block content %}
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8">建立新文章</h1>

    <!-- 提交表單時，會向當前 URL (也就是 '/create') 發送 POST 請求 -->
    <form method="post" class="bg-white p-8 rounded-xl shadow-md space-y-6">
        <div>
            <label for="title" class="block text-lg font-medium text-gray-700 mb-2">標題</label>
            <input type="text" name="title" id="title" placeholder="請輸入文章標題"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
            <label for="author" class="block text-lg font-medium text-gray-700 mb-2">作者</label>
            <input type="text" name="author" id="author" placeholder="請輸入你的名字"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
            <label for="content" class="block text-lg font-medium text-gray-700 mb-2">內容</label>
            <textarea name="content" id="content" placeholder="在這裡寫下你的文章內容..." rows="8"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                發佈文章
            </button>
        </div>
    </form>
{% endblock %}
