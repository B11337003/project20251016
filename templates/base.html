<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Tailwind CSS CDN，方便快速美化頁面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>我的 Flask 部落格</title>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- 導覽列 -->
    <nav class="bg-white shadow-md">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors">我的部落格</a>
                <a href="{{ url_for('create') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    + 新增文章
                </a>
            </div>
        </div>
    </nav>

    <!-- 主要內容區塊 -->
    <main class="max-w-4xl mx-auto px-6 py-8">
        <!-- Jinja2 的 block content 語法，子模板的內容會被插入到這裡 -->
        {% block content %}{% endblock %}
    </main>

    <!-- 頁腳 -->
    <footer class="text-center py-4 mt-8 text-gray-500">
        <p>&copy; 2025 Flask 部落格範例</p>
    </footer>
</body>
</html>
