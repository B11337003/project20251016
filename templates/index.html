<!-- 繼承自 base.html 模板 -->
{% extends 'base.html' %}

<!-- 覆寫 base.html 中的 content block -->
{% block content %}
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8">所有文章</h1>

    <div class="space-y-6">
        <!-- 使用 for 迴圈遍歷從 app.py 傳來的 posts 列表 -->
        {% for post in posts %}
            <article class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">
                    <!-- 暫時不做單篇文章頁面，所以標題沒有連結 -->
                    {{ post.title }}
                </h2>
                <p class="text-sm text-gray-500 mb-4">由 <span class="font-semibold">{{ post.author }}</span> 撰寫</p>
                <div class="text-gray-700 leading-relaxed">
                    <!-- 只顯示部分內容預覽，這裡直接顯示全部內容 -->
                    <p>{{ post.content | nl2br }}</p>
                </div>
            </article>
        {% else %}
            <!-- 如果 posts 列表是空的，顯示這段訊息 -->
            <div class="bg-white p-6 rounded-xl shadow-md text-center">
                <p class="text-gray-600">目前沒有任何文章，快去新增第一篇吧！</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
